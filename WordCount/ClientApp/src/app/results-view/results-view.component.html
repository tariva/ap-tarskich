
<cdk-virtual-scroll-viewport class="example-viewport" itemSize="30" *ngIf="WordCountData">
    <dl class="example-dl">
      <ng-container *cdkVirtualFor="let key of keys(WordCountData)">
        <dt class="example-dt">{{key}}</dt>
        <dd class="example-dd">{{$any(WordCountData)[key]}}</dd>
      </ng-container>
    </dl>
    </cdk-virtual-scroll-viewport>
