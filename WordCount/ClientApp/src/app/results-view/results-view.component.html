
<cdk-virtual-scroll-viewport class="example-viewport" itemSize="30" *ngIf="WordCountData">
    <dl class="example-dl">
      <ng-container *cdkVirtualFor="let key of WordCountData">
        <dt class="example-dt">{{key.x}}</dt>
        <dd class="example-dd">{{key.y}}</dd>
      </ng-container>
    </dl>
    </cdk-virtual-scroll-viewport>
